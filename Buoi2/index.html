<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- method="GET" 2048 ký tự lộ thiên, refresh lại không mất -->
    <!-- post không lộ thông tin, nhưng 1 lần refresh lại mất -->
    <!-- autocomplete tự động gợi ý -->
    <!-- novalidate: không kiểm tra tính chính xác của dữ liệu khi gửi đi -->
    <form
      action="https://www.w3schools.com/action_page.php"
      target="_blank"
      method="post"
      autocomplete="off"
      novalidate
    >
      <label for="fullName">Họ tên</label>
      <br />
      <input type="text" name="fullName" id="fullName" />
      <br />
      <label for="email">Email:</label>
      <br />
      <input type="email" name="email" id="email" />
      <br />
      <label for="password">Mật khẩu</label>
      <br />
      <input type="password" name="password" id="password" />
      <br />
      <br />
      <label for="number">Nhập số</label>
      <br />
      <input type="number" name="number" id="number" />
      <br />
      <br />
      <label for="date">Ngày sinh</label>
      <br />
      <input type="date" name="date" id="date" />
      <br />
      <br />
      <label for="time">Giờ</label>
      <br />
      <input type="time" name="time" id="time" />
      <br />
      <br />
      <label for="datelocal">Thời gian</label>
      <br />
      <input type="datetime-local" name="datelocal" id="datelocal" />
      <br />
      <br />
      <label for="file">File</label>
      <br />
      <input type="file" name="file" id="file" />
      <br />
      <br />
      <input type="radio" name="language" id="c" value="c" />
      <label for="c">C</label>
      <br />
      <br />
      <input type="radio" name="language" id="java" value="java" />
      <label for="java">Java</label>
      <br />
      <br />
      <input type="radio" name="language" id="PHP" value="PHP" />
      <label for="PHP">PHP</label>
      <br />
      <!-- Select hiện thị danh sách thả xuống, các thẻ option tuỳ chọn để người dùng chọn, thay đổi lựa chọn mặc định thêm thuộc tính selected -->
      <label for="colors">Chọn màu sắc</label>
      <select name="color" id="colors">
        <option value="null" selected>--Lựa chọn--</option>
        <option value="yellow">Vàng</option>
        <option value="red">Đỏ</option>
        <option value="green">Xanh</option>
        <option value="black">Đen</option>
      </select>
      <br />
      <br />
      <label for="note">Ghi chú</label>
      <textarea name="note" id="note"></textarea>
      <br />
      <br />
      <input type="submit" value="Gửi" />
    </form>
  </body>
</html>
